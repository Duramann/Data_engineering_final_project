<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <meta charset="UTF-8"/>
        <meta name="viewport"
        content="width=device-width,
        initial-scale=1.0" />
        <title>Toxicity Analysis</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>


    </head>
    <body>
        <div class="box">
            
            <div class="instructions">
                <h1 class="main-title"> Toxicity Monitor.</h1>
                <h2 class="informations"> Is your english sentence toxic?</h2>
            </div>

            <form action="{{ url_for('predict') }}"method="post", id="msform">
                <div class="form-group">
                    <textarea rows="3" cols="200" name="sentence" placeholder="Enter sentence here" required="required"></textarea>
                </div>
                <br>
                <div class="form-group">
                    <button type="submit" class="bn30" onclick="$('#loading').show();"
                    > Predict </button>
                </div>
                
            </form>  
            <div class="load">
                <div id="loading" style="display:none;"><img src="{{ url_for('static', filename='load.gif') }}" alt="" /></div>
            </div>
            
         
            
            
        </div>
    </body>
</html>
